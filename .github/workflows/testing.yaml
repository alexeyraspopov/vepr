name: Testing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
      - run: npm install
      - run: npx playwright install-deps
      - run: npx playwright install
      - uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          command: npm run test
